<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember Me Login</title>
    <style>
        #existing {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Login Form</h1>

    <form id="loginForm">

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Username"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password"><br><br>

        <label for="checkbox">Remember me:</label>
        <input type="checkbox" id="checkbox"><br><br>

        <input type="submit" id="submit" value="Submit">
    </form>

    <button id="existing">Login as existing user</button>

<script>
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const checkbox = document.getElementById("checkbox");
    const existingBtn = document.getElementById("existing");
    const loginForm = document.getElementById("loginForm");

    // Clear storage if Cypress expects nothing saved initially
    // (Optional based on your environment)
    if (!localStorage.getItem("username")) {
        existingBtn.style.display = "none";
    }

    const savedUsername = localStorage.getItem("username");
    const savedPassword = localStorage.getItem("password");

    if (savedUsername && savedPassword) {
        existingBtn.style.display = "block";
    }

    loginForm.addEventListener("submit", function(e) {
        e.preventDefault();
        const u = usernameInput.value;
        const p = passwordInput.value;

        alert(`Logged in as ${u}`);

        if (checkbox.checked) {
            localStorage.setItem("username", u);
            localStorage.setItem("password", p);
        } else {
            localStorage.removeItem("username");
            localStorage.removeItem("password");
        }
    });

    existingBtn.addEventListener("click", function() {
        const saved = localStorage.getItem("username");
        alert(`Logged in as ${saved}`);
    });
</script>

</body>
</html>
